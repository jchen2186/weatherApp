<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body onload="getLocation()">
  <div class="has-text-centered">
    <section class="hero is-info is-bold">
      <div class="hero-body">
        <h1 class="title">Local Weather App</h1>
        <h2 class="subtitle">Quick, Fast, Simple.<br>Get your current weather now.</h2>
      </div>
    </section>

    <br><br>
    <div class="columns is-centered is-narrow">
      <div class="column is-one-third">
        <div class="box" id="weatherDetails">
          <h3 class="title is-3" id="location"></h3>
          <h4 class="title is-4" id="weather"></h4>
          <h4 class="title is-4" id="temp"></h4>
          <div id="toggler"></div>
        </div>
        
      </div>
    </div>

  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
